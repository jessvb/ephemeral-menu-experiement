<body>
    <div id="wholeSiteWrap">
        <div id="titleArea">
            <h1>Gradual Onset Menu Experiment</h1>
        </div>
        <div id="infoArea">
            <h2>Closing Survey</h2>

            <!-- rank the menu types based on overall preference (I guess just which one you preferred in our case ;P) -->
            <!-- four "likert scale questions" for the control and four likert q's for the ephemeral (scale from 1 to 7)-->
            <!-- (then combine these likert scale q's to get an overall satisfaction score) -->

            <div class="survey">
                <div class="ques">Which menu type did you prefer?</div>
                <div class="ans" id='menuPref'>
                    <label>
                        <input type="radio" name="menuType" value="basicMenu">Basic menu (no fading items)
                    </label>
                    <label>
                        <input type="radio" name="menuType" value="gradualOnset">Menu with fading items
                    </label>
                </div>
        </div>

            <input type="button" class="button submit" value="Submit">
        </div>
    </div>
