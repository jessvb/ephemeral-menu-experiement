<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- Use mobile-aware viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Closing Survey</title>

    <!-- Load style sheets -->
    <link rel="stylesheet" href="generalStyle.css">
    <link rel="stylesheet" href="closingSurveyStyle.css">

    <!-- JavaScript -->
    <script src="survey.js"></script>
    <script src="closingSurvey.js"></script>
</head>

<body>
    <div id="wholeSiteWrap">
        <div id="titleArea">
            <h1>Gradual Onset Menu Experiment</h1>
        </div>
        <div id="infoArea">
            <h2>Closing Survey</h2>
            <div class="survey">
                <div class="ques">Which menu type did you prefer?</div>
                <div class="ans" id='menuPref'>
                    <label>
                        <input type="radio" name="menuType" value="basicMenu">Regular menu (no fading items)
                    </label>
                    <label>
                        <input type="radio" name="menuType" value="gradualOnset">Menu with fading items
                    </label>
                </div>
            </div>
            <div id="buttonArea">
                <input type="button" class="button submit" value="Submit">
            </div>
        </div>

        <div class="progressBar">

        </div>

</body>

</html>
